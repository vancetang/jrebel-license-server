version: '3.8'

services:
  license-server:
    build: .
    container_name: jrebel-license-server
    restart: unless-stopped
    ports:
      - "58080:58080"
    environment:
      - PORT=58080
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:58080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

